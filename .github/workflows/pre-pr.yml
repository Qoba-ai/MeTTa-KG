name: Pre PR CI

on:
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Install frontend deps
        run: cd frontend && pnpm ci
      - name: Lint frontend
        run: cd frontend && pnpm run lint && pnpm run prettier:check
      - name: Test frontend
        run: cd frontend && pnpm test -- --ci --watchAll=false

      - name: Lint backend
        run: cd backend && cargo clippy -- -D warnings
      - name: Format backend
        run: cd backend && cargo fmt -- --check
      - name: Test backend
        run: cd backend && cargo test --all
